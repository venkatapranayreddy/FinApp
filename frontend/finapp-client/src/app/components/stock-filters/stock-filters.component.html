<div class="filters-container">
  <h2>Stock Performance Filters</h2>

  <div class="filters-row">
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Exchange</mat-label>
      <mat-select [(ngModel)]="exchange">
        <mat-option value="">All Exchanges</mat-option>
        <mat-option value="NASDAQ">NASDAQ</mat-option>
        <mat-option value="NYSE">NYSE</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="filters-row">
    <div class="performance-toggle">
      <span class="toggle-label">Performance:</span>
      <mat-button-toggle-group [(ngModel)]="performanceFilter">
        <mat-button-toggle value="all">All</mat-button-toggle>
        <mat-button-toggle value="profit">Profit Only</mat-button-toggle>
        <mat-button-toggle value="loss">Loss Only</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div class="filters-actions">
    <button mat-raised-button color="primary" (click)="applyFilters()" [disabled]="!startDate || !endDate">
      Apply Filters
    </button>
    <button mat-stroked-button color="accent" (click)="onSync()">
      Sync Stocks
    </button>
  </div>
</div>
